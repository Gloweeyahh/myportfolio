  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>My Projects Showcase</title>
      <style>
          body {
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              background-color: #121212;
              margin: 0;
              padding: 0;
              color: #e0e0e0;
              overflow-x: hidden;
              perspective: 1000px;
          }
          header {
              background-color: #1e1e1e;
              color: #ffffff;
              text-align: center;
              padding: 2rem 0;
              position: relative;
              overflow: hidden;
          }
          .background-animation {
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              z-index: -1;



              background: linear-gradient(45deg, #2c3e50, #34495e, #2980b9, #8e44ad, #c0392b);
              background-size: 500% 500%;
              animation: gradientBG 20s ease infinite;
          }
          @keyframes gradientBG {
              0% {background-position: 0% 50%;}
              50% {background-position: 100% 50%;}
              100% {background-position: 0% 50%;}
          }
          .project-container {
              display: flex;
              flex-wrap: wrap;
              justify-content: center;
              padding: 2rem;
          }
          .project-card {

              background-color: rgba(30, 30, 30, 0.8);
              border-radius: 10px;
              box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
              margin: 1rem;
              padding: 1.5rem;
              width: 300px;

              transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
              position: relative;
              overflow: hidden;
              backdrop-filter: blur(5px);
          }
          .project-card:hover {


              transform: translateY(-10px) scale(1.05) rotateY(10deg);
              box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
          }
          .project-card::before {
              content: '';
              position: absolute;
              top: -50%;
              left: -50%;
              width: 200%;
              height: 200%;

              background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
              transform: rotate(45deg);
              transition: 0.6s;
          }
          .project-card:hover::before {
              left: 100%;
              top: 100%;
          }
          h1, h2 {
              margin-bottom: 1rem;
          }
          img {
              max-width: 100%;
              border-radius: 5px;

              transition: transform 0.5s ease;
              filter: grayscale(50%);
          }
          .project-card:hover img {

              transform: scale(1.1) rotateZ(5deg);
              filter: grayscale(0%);
          }
          .shine {
              position: absolute;
              top: 0;
              left: 0;
              right: 0;
              bottom: 0;
              background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), rgba(255,255,255,0.2) 0%, transparent 80%);
              opacity: 0;
              transition: opacity 0.3s;
              pointer-events: none;
          }
          .project-card:hover .shine {
              opacity: 1;
          }
          @keyframes float {
              0% { transform: translateY(0px); }
              50% { transform: translateY(-20px); }
              100% { transform: translateY(0px); }
          }
          .floating {
              animation: float 6s ease-in-out infinite;
          }
      </style>
  </head>
  <body>
      <div class="background-animation"></div>
      <header>

          <h1 class="floating">My Projects Showcase</h1>
      </header>
      <main class="project-container">
          <div class="project-card">
              <h2>Project 1</h2>
              <img src="project1.jpg" alt="Project 1">
              <p>Description of Project 1</p>
              <div class="shine"></div>
          </div>
          <div class="project-card">
              <h2>Project 2</h2>
              <img src="project2.jpg" alt="Project 2">
              <p>Description of Project 2</p>
              <div class="shine"></div>
          </div>
          <div class="project-card">
              <h2>Project 3</h2>
              <img src="project3.jpg" alt="Project 3">
              <p>Description of Project 3</p>
              <div class="shine"></div>
          </div>
      </main>

      <script>
          document.addEventListener('DOMContentLoaded', function() {
              const cards = document.querySelectorAll('.project-card');
              cards.forEach((card, index) => {
                  card.style.opacity = '0';

                  card.style.transform = 'translateY(100px) scale(0.8) rotateX(45deg)';
                  setTimeout(() => {

                      card.style.transition = 'all 1.2s cubic-bezier(0.34, 1.56, 0.64, 1)';
                      card.style.opacity = '1';


                      card.style.transform = 'translateY(0) scale(1) rotateX(0deg)';
                  }, index * 300);
              });

              cards.forEach(card => {
                  card.addEventListener('mousemove', (e) => {
                      const rect = card.getBoundingClientRect();
                      const x = e.clientX - rect.left;
                      const y = e.clientY - rect.top;
                  
                      const centerX = rect.width / 2;
                      const centerY = rect.height / 2;
                    
                      const rotateX = (y - centerY) / 10;
                      const rotateY = (centerX - x) / 10;
                  
                      card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.05, 1.05, 1.05)`;
                      card.style.setProperty('--mouse-x', `${x}px`);
                      card.style.setProperty('--mouse-y', `${y}px`);







                  });

                  card.addEventListener('mouseleave', () => {
                      card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
                  });
              });

              // Particle animation
              const particlesContainer = document.createElement('div');
              particlesContainer.style.position = 'fixed';
              particlesContainer.style.top = '0';
              particlesContainer.style.left = '0';
              particlesContainer.style.width = '100%';
              particlesContainer.style.height = '100%';
              particlesContainer.style.pointerEvents = 'none';
              particlesContainer.style.zIndex = '1';
              document.body.appendChild(particlesContainer);

              function createParticle() {
                  const particle = document.createElement('div');
                  particle.style.position = 'absolute';
                  particle.style.width = '5px';
                  particle.style.height = '5px';
                  particle.style.background = 'rgba(255, 255, 255, 0.5)';
                  particle.style.borderRadius = '50%';
                  particle.style.pointerEvents = 'none';
                  particle.style.left = Math.random() * 100 + 'vw';
                  particle.style.top = Math.random() * 100 + 'vh';
                  particle.style.animation = `float ${Math.random() * 6 + 4}s linear infinite`;
                  particlesContainer.appendChild(particle);

                  setTimeout(() => {
                      particle.remove();
                  }, 10000);
              }

              setInterval(createParticle, 200);
          });
      </script>
  </body>
  </html>
